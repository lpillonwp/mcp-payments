name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: E2E contract (no external credentials)
        run: npm run e2e:contract

      - name: Docker build
        run: docker build -t payments-mcp:ci .


